<table class="module-border" align="center" width="690" border="0" cellpadding="0" cellspacing="0" style="width: 690px;">
    <tr>
        <td bgcolor="#fff" valign="top" align="center" width="100%" style="background-color: #fff; padding-top: 40px; padding-left: 40px; padding-right: 40px;">
            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td align="left" style="padding-bottom: 40px; text-align: justify">
                        <%= text %>
                    </td>
                </tr>
                <tr>
                    <td class="image-mobile-fullscreen" align="center" width="690" height="" style="width: 610px; font-size:0; line-height:0;">
                        <div class="image-mobile-fullscreen" style="display: block; font-size:0; line-height:0;">
                            <img class="image-mobile-fullscreen" src="<%= url %>" width="610" height="" alt="" style="width: 610px;">
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
