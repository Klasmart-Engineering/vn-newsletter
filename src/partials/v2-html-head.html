        /* CLIENT-SPECIFIC STYLES */
        body, table, td, a{-webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;} /* Prevent WebKit and Windows mobile changing default text sizes */
        table, td{mso-table-lspace: 0pt; mso-table-rspace: 0pt;} /* Remove spacing between tables in Outlook 2007 and up */
        img{-ms-interpolation-mode: bicubic;} /* Allow smoother rendering of resized image in Internet Explorer */

        /* RESET STYLES */
        img{border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none;}
        table{border-collapse: collapse !important;}
        body{width: 100% !important; margin: 0 auto !important; padding: 0 !important;}

        /* iOS BLUE LINKS */
        a[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: none !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }

        a.a-underline {
            text-decoration: underline !important;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-size: 14px;
            line-height: 28px;
            color: #0088cc;
            margin: 0 auto;
            padding: 0;
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
        }

        table, tr, td {
            margin-left: auto;
            margin-right: auto;
        }

        a:visited, a {
            text-decoration: none;
            color: #0088cc;
        }

        table {
            border-spacing: 0;
            table-layout: fixed;
            margin: 0 auto;
        }

        img {
            -ms-interpolation-mode: bicubic;
        }

        p {
            margin: 0;
        }

        *.h2 {
            font-size: 28px;
            line-height: 40px;
            margin: 0;
        }

        *.h3 {
            font-size: 16px;
            line-height: 20px;
        }

        h1, h2, h3, h4, h5, h6, p {
            margin-top: 0 !important;
            line-height: 150%;
        }

        p {
            line-height: 200%;
        }

        ul, ol {
            margin: 0 0 1rem;
            padding: 0;
            list-style-position: inside;
            line-height: 175%;
        }

        @media screen and (max-width: 1024px){
            * {
                box-sizing: border-box !important;
            }
            *.h3 {
                display: block !important;
                font-size: 12px;
                line-height: 20px;
                /*min-height: 40px;*/
            }

            *.h3 a {
                display: block !important;
                width: 100% !important;
                border-radius: 0;
                font-size: 14px !important;
                line-height: 14px !important;
                text-align: left;
                box-sizing: border-box !important;
                padding-left: 10px !important;
            }

            .contact-table-mobile {
                width: 108px !important;
            }

            .container, .module-border, .line-mobile {
                width: 100% !important;
                padding-left: 0 !important;
                padding-right: 0 !important;
            }

            .title-section, .table-title-section, .table-title-section *, .title-section * {
                display: block;
                width: 100% !important;
            }

            .table-title-section {
                border-bottom: none !important;
            }

            .title-section table {
                border-radius: 0 !important;
                background-color: #f5f5f5 !important;
            }

            .title-section.active table {
                background-color: #0088cc !important;
            }

            .title-section table tr td{
                padding: 12px !important;
            }

            .image-mobile-fullscreen {
                width: 100% !important;
                height: auto !important;
            }

            .td-mobile-no-padding {
                display: block !important;
                width: 100% !important;
                padding-left: 0 !important;
                padding-right: 0 !important;
            }

            .table-mobile-center {
                width: 100% !important;
                min-width: 0 !important;
                margin-left: auto !important;
                margin-right: auto !important;
            }

            .td-mobile-full {
                display: block !important;
                width: 100% !important;
                box-sizing: border-box;
            }

            .has-padding-mobile-10 {
                padding-top: 10px !important;
            }

            .td-mobile-no-padding-social {
                padding-top: 12px !important;
            }

            .td-mobile-no-padding-social table {
                margin-left: 0 !important;
            }
        }
    </style>
